<!-- Body -->
<body>

<!-- Pre Loader -->
<div class="loading">
  <div class="loader"></div>
</div>
<br><br><br>
<section>
  <div class="container">
    <div class="row justify-content-center"> <!-- Utilisez justify-content-center pour centrer horizontalement -->
      <div style="margin-left: 25%; margin-right: 25%;"> <!-- Utilisez col-md-6 pour définir la largeur de la carte -->
        <div class="card"> <!-- Utilisez la classe card de Bootstrap pour créer une carte -->
          <div class="card-body">
            <h2 class="section-heading text-dark text-center">Réinitialisez votre <span>mot de passe</span></h2>
            <br>
            <!-- Ajoutez ceci à l'endroit où vous voulez afficher les messages d'erreur -->
            
            <form class="konnect-form" id="resetForm" method="post" action="{% url 'reset' %}">
                {% csrf_token %}

                {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
            {% endif %}
            <br>

                <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Votre adresse e-mail" value="{{ email }}" required readonly>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Nouveau mot de passe" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Confirmer le nouveau mot de passe" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Modifier</button>
                <br>
                <a href="{% url 'login' %}" style="text-decoration: none; text-align: center;"><h4>Se connecter</h4></a>
                <p style="text-align: center;">Si vous n'avez pas de compte, <a href="{% url 'register' %}">cliquez ici</a>            
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

		   });

          position: map.getCenter(),
          icon: "img/map-icon.png",
          map: map		  
        });
  infowindow.open(map,marker);
       }
    </script>
