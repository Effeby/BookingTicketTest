<!-- Pre Loader -->
<div class="loading">
  <div class="loader"></div>
</div>
<br><br><br>
<section>
  <div class="container">
    <div class="row justify-content-center"> <!-- Utilisez justify-content-center pour centrer horizontalement -->
      <div style="margin-left: 25%; margin-right: 25%;"> <!-- Utilisez col-md-6 pour définir la largeur de la carte -->
        <div class="card"> <!-- Utilisez la classe card de Bootstrap pour créer une carte -->
          <div class="card-body">
            <h2 class="section-heading text-dark text-center">Connectez-vous à votre <span>compte</span></h2>
            <br>
            <form class="konnect-form" id="loginForm" method="post" action="{% url 'login' %}">
              {% csrf_token %}

              {% if error_message %}
            <div class="alert alert-danger" role="alert" style="font-size: 14px;">
                {{ error_message }}
            </div>
            {% endif %}
            <br>

              <div class="form-group">
                <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" name="password" id="password" placeholder="Mot de passe" required>
              </div>
              <button type="submit" class="btn btn-primary" style="width: 200px; font-size: 18px; margin: 0 auto; display: block;">Se connecter</button>

              <br>
              <a href="{% url 'index' %}" style="text-decoration: none; text-align: center;"><h4>Retour à l'accueil</h4></a>
              <p style="text-align: center;">Si vous n'avez pas de compte, <a href="{% url 'register' %}">cliquez ici</a> pour en créer un.</p>
              <a href="{% url 'resetlink' %}" style="text-decoration: none; text-align: center;"><h4>Mot de passe oublié ?</h4></a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
