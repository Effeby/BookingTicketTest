<!-- Body -->
<body>

<!-- Pre Loader -->
<div class="loading">
  <div class="loader"></div>
</div>
<br><br><br>
<section>
  <div class="container">
    <div class="row justify-content-center"> <!-- Utilisez justify-content-center pour centrer horizontalement -->
      <div style="margin-left: 25%; margin-right: 25%;"> <!-- Utilisez col-md-6 pour définir la largeur de la carte -->
        <div class="card"> <!-- Utilisez la classe card de Bootstrap pour créer une carte -->
          <div class="card-body">
            <h3 class="section-heading text-dark text-center">Nous vous enverrons un lien pour réinitialiser votre mot de passe</h3>
            <br>
            <!-- Ajoutez ceci à l'endroit où vous voulez afficher les messages d'erreur -->
            
            <form class="konnect-form" id="resetForm" method="post" action="{% url 'resetlink' %}">
                {% csrf_token %}

                {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
            {% endif %}
            <br>

                <div class="form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Votre adresse e-mail" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Recevoir le lien</button>
                
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


<!-- jQuery -->

<script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: {lat: 12.9346661, lng: 77.6229708},
		  scrollwheel: false,
		  getMap: true
		   });
        var infowindow = new google.maps.InfoWindow({
        content: document.getElementById("cont").innerHTML
        });
        var marker = new google.maps.Marker({
          position: map.getCenter(),
          icon: "img/map-icon.png",
          map: map		  
        });
  infowindow.open(map,marker);
       }
    </script>
